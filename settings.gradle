pluginManagement {
    plugins {
        id "com.android.application" version "4.0.1"
        id "com.android.library" version "4.0.1"
        id "org.jetbrains.kotlin.jvm" version "1.4.10"
        id "org.jetbrains.kotlin.android" version "1.4.10"
        id "org.jetbrains.kotlin.kapt" version "1.4.10"
        id "org.jetbrains.kotlin.android.extensions" version "1.4.10"
        id "com.github.dcendents.android-maven" version "2.0"
    }
    repositories {
        gradlePluginPortal()
        google()
        jcenter()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.contains("com.android")) {
                useModule("com.android.tools.build:gradle:4.0.1")
            }
        }
    }
}

include ':fluxc', ':fluxc-processor', ':fluxc-annotations', ':plugins:woocommerce'
include ':example'
include ':instaflux'
include ':tests:api'
