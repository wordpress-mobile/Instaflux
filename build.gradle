allprojects {
    apply plugin: 'checkstyle'

    ext.kotlin_version = '1.1.4-3'

    repositories {
        jcenter()
    }

    task checkstyle(type: Checkstyle) {
        source 'src'
        include '**/*.java'
        exclude '**/gen/**'

        classpath = files()
    }

    checkstyle {
        toolVersion = '7.6.1'
        configFile file("${project.rootDir}/config/checkstyle.xml")
    }
}
